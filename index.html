        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffd93d;
            --text-color: #2d3436;
            --light-bg: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        /* Login Form Styles */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd3a5 0%, #fd6585 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .social-login-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .google-btn {
            background-color: #DB4437;
            color: white;
        }

        .linkedin-btn {
            background-color: #0077B5;
            color: white;
        }

        /* Menu Styles */
        .menu-container {
            display: none;
            padding: 2rem 0;
        }

        .category-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .category-title {
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            background: white;
            margin: 0;
            border-top: 1px solid #eee;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .price-tag {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .back-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 20px;
            border: none;
        }

        .modal-header {
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .stars {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .rating-count {
            color: #666;
            margin-left: 10px;
        }

        .review-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .review-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-author {
            font-weight: bold;
            color: var(--primary-color);
        }

        .review-date {
            color: #666;
            font-size: 0.8rem;
        }

        .order-btn {
            background: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);

</head>

        </div>

        // Show category items
        function showCategory(category) {
            document.getElementById('menuSection').style.display = 'none';
            document.getElementById('categoryItemsSection').style.display = 'block';

            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';

            const categories = ['starters', 'biryani', 'desserts'];
            categories.forEach(cat => {
                const items = menuData[category][cat];
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'col-12 mb-4';
                categoryDiv.innerHTML = `
                    <h3 class="mb-3" style="color: var(--primary-color);">${cat.charAt(0).toUpperCase() + cat.slice(1)}</h3>
                    <div class="row">
                        ${items.map((item, idx) => `
                            <div class="col-md-6 col-lg-4">
                                <div class="menu-item" onclick='showItemDetails(${JSON.stringify(item)})'>
                                    <img src="${item.image}" alt="${item.name}">
                                    <h4 class="mt-3">${item.name}</h4>
                                    <span class="price-tag">${item.price}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                menuItems.appendChild(categoryDiv);
            });
        }

        // Show item details in modal
        function showItemDetails(item) {
            const modal = new bootstrap.Modal(document.getElementById('itemModal'));
            const modalTitle = document.getElementById('itemModalTitle');
            const modalImage = document.getElementById('itemModalImage');
            const starsContainer = document.querySelector('.stars');
            const ratingCount = document.querySelector('.rating-count');
            const priceTag = document.querySelector('.price-tag');
            const description = document.querySelector('.description');
            const reviewList = document.querySelector('.review-list');

            // Set modal content
            modalTitle.textContent = item.name;
            modalImage.src = item.image;
            modalImage.alt = item.name;

            // Set rating
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(item.rating)) {
                    stars += 'â˜…';
                } else if (i - item.rating < 1) {
                    stars += 'Â½';
                } else {
                    stars += 'â˜†';
                }
            }
            starsContainer.innerHTML = stars;
            ratingCount.textContent = `(${item.reviewCount} reviews)`;

            // Set price
            priceTag.textContent = item.price;

            // Set description
            description.textContent = item.description;

            // Set reviews
            reviewList.innerHTML = item.reviews.map(review => `
                <div class="review-item">
                    <div class="review-author">${review.author}</div>
                    <div class="review-date">${review.date}</div>
                    <div class="review-text">${review.text}</div>
                </div>
            `).join('');

            // Show modal
            modal.show();
        }
